<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Project</title>
</head>
<body>
    
    <header class="header">
        <img src="./images/logo.png" width="50px">
        <h1 class="title">To-Do List</h1>
    </header>

    <main class="main">

        <div class="main-content" id="main-content">
            <button id="add-task-button">Add Task</button>
        </div>

        <sidebar class="sidebar">
            <div class="sidebar-content" id="sidebar-content">
                <div id="default-project" class="projects">
                    <img src="./images/todo.png">
                    <h2>To Do</h2>
                </div>
                <div id="today-project-title" class="projects">
                    <img src="./images/today.png">
                    <h2>Today</h2>
                </div>
                <div id="this-week-project-title" class="projects">
                    <img src="./images/thisweek.png">
                    <h2>This Week</h2>
                </div>
                
                <h4 class="projects-title"><u>Projects</u></h4>
                <div class="projects-content"></div>
                <button id="add-project-button">Add Project</button>
            </div>
        </sidebar>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <img src="./images/koala.png" width="35px">
            <p class="footer-text">Copyright Â© 2023 Cody Plummer</p>
        </div>
    </footer>

    <script src="./main.js"></script>

</body>
</html>
